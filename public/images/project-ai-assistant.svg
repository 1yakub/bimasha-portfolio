<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8FAFC" />

    <!-- Grid Pattern -->
    <g opacity="0.1">
        <line x1="0" y1="100" x2="800" y2="100" stroke="#F43F5E" stroke-width="1" />
        <line x1="0" y1="200" x2="800" y2="200" stroke="#F43F5E" stroke-width="1" />
        <line x1="0" y1="300" x2="800" y2="300" stroke="#F43F5E" stroke-width="1" />
        <line x1="0" y1="400" x2="800" y2="400" stroke="#F43F5E" stroke-width="1" />
        <line x1="0" y1="500" x2="800" y2="500" stroke="#F43F5E" stroke-width="1" />

        <line x1="100" y1="0" x2="100" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="200" y1="0" x2="200" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="400" y1="0" x2="400" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="500" y1="0" x2="500" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="600" y1="0" x2="600" y2="600" stroke="#F43F5E" stroke-width="1" />
        <line x1="700" y1="0" x2="700" y2="600" stroke="#F43F5E" stroke-width="1" />
    </g>

    <!-- Main Container -->
    <rect x="100" y="100" width="600" height="400" rx="8" fill="white" stroke="#0F172A" stroke-width="3" />

    <!-- Title -->
    <text x="150" y="150" font-family="Arial" font-weight="bold" font-size="24" fill="#0F172A">AI Assistant
        Platform</text>
    <text x="150" y="180" font-family="Arial" font-size="14" fill="#64748B">Intelligent Conversation Interface</text>

    <!-- Chat Interface -->
    <rect x="150" y="200" width="500" height="260" rx="8" fill="#F1F5F9" stroke="#F43F5E" stroke-width="2" />

    <!-- Chat Header -->
    <rect x="150" y="200" width="500" height="40" rx="8" fill="#F43F5E" />
    <text x="180" y="225" font-family="Arial" font-weight="bold" font-size="14" fill="white">AI Assistant</text>
    <circle cx="630" cy="220" r="8" fill="white" />
    <circle cx="600" cy="220" r="8" fill="white" />
    <circle cx="570" cy="220" r="8" fill="white" />

    <!-- Chat Messages -->
    <!-- AI Message 1 -->
    <rect x="170" y="260" width="300" height="50" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="190" y="285" font-family="Arial" font-size="12" fill="#64748B">Hello! How can I assist you today?</text>
    <circle cx="160" cy="260" r="10" fill="#F43F5E" opacity="0.8" />

    <!-- User Message -->
    <rect x="330" y="320" width="300" height="50" rx="8" fill="#F43F5E" opacity="0.1" stroke="#F43F5E"
        stroke-width="1" />
    <text x="350" y="345" font-family="Arial" font-size="12" fill="#0F172A">I need help with my project research.</text>
    <circle cx="640" cy="320" r="10" fill="#3B82F6" opacity="0.8" />

    <!-- AI Message 2 -->
    <rect x="170" y="380" width="300" height="60" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="190" y="405" font-family="Arial" font-size="12" fill="#64748B">I'd be happy to help with your
        research.</text>
    <text x="190" y="425" font-family="Arial" font-size="12" fill="#64748B">What topic are you exploring?</text>
    <circle cx="160" cy="380" r="10" fill="#F43F5E" opacity="0.8" />

    <!-- Input Area -->
    <rect x="150" y="470" width="500" height="50" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="180" y="500" font-family="Arial" font-size="12" fill="#94A3B8">Type your message...</text>
    <circle cx="620" cy="495" r="15" fill="#F43F5E" />
    <text x="620" y="500" font-family="Arial" font-weight="bold" font-size="14" fill="white"
        text-anchor="middle">â†’</text>

    <!-- Features -->
    <rect x="580" y="150" width="90" height="30" rx="4" fill="#F43F5E" opacity="0.2" />
    <text x="625" y="170" font-family="Arial" font-weight="bold" font-size="12" fill="#F43F5E" text-anchor="middle">AI
        Powered</text>

    <!-- AI Brain Visualization -->
    <circle cx="400" cy="140" r="15" fill="#F43F5E" opacity="0.2" />
    <circle cx="430" cy="140" r="15" fill="#F43F5E" opacity="0.3" />
    <circle cx="460" cy="140" r="15" fill="#F43F5E" opacity="0.4" />
    <line x1="415" y1="140" x2="445" y2="140" stroke="#F43F5E" stroke-width="1" />

    <!-- Brutalist Elements -->
    <rect x="90" y="90" width="600" height="400" rx="0" stroke="#0F172A" stroke-width="3" fill="none" />
    <rect x="80" y="80" width="600" height="400" rx="0" stroke="#0F172A" stroke-width="1" fill="none" opacity="0.5" />

    <!-- Decorative Elements -->
    <circle cx="700" cy="150" r="30" fill="#F43F5E" opacity="0.1" />
    <circle cx="100" cy="450" r="30" fill="#F43F5E" opacity="0.1" />
</svg>