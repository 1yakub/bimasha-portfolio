<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8FAFC" />

    <!-- Grid Pattern -->
    <g opacity="0.1">
        <line x1="0" y1="100" x2="800" y2="100" stroke="#3B82F6" stroke-width="1" />
        <line x1="0" y1="200" x2="800" y2="200" stroke="#3B82F6" stroke-width="1" />
        <line x1="0" y1="300" x2="800" y2="300" stroke="#3B82F6" stroke-width="1" />
        <line x1="0" y1="400" x2="800" y2="400" stroke="#3B82F6" stroke-width="1" />
        <line x1="0" y1="500" x2="800" y2="500" stroke="#3B82F6" stroke-width="1" />

        <line x1="100" y1="0" x2="100" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="200" y1="0" x2="200" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="400" y1="0" x2="400" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="500" y1="0" x2="500" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="600" y1="0" x2="600" y2="600" stroke="#3B82F6" stroke-width="1" />
        <line x1="700" y1="0" x2="700" y2="600" stroke="#3B82F6" stroke-width="1" />
    </g>

    <!-- E-commerce Platform Frame -->
    <rect x="100" y="80" width="600" height="440" rx="8" fill="white" stroke="#0F172A" stroke-width="3" />

    <!-- Header Navigation -->
    <rect x="100" y="80" width="600" height="60" rx="8" fill="#0F172A" />
    <text x="140" y="120" font-family="Arial" font-weight="bold" font-size="18" fill="white">PREMIUM STORE</text>

    <!-- Navigation Items -->
    <text x="400" y="120" font-family="Arial" font-size="14" fill="white">Home</text>
    <text x="460" y="120" font-family="Arial" font-size="14" fill="white">Shop</text>
    <text x="520" y="120" font-family="Arial" font-size="14" fill="white">Categories</text>
    <text x="620" y="120" font-family="Arial" font-size="14" fill="white">Account</text>

    <!-- Shopping Cart Icon -->
    <circle cx="670" cy="115" r="15" fill="#3B82F6" />
    <text x="670" y="120" font-family="Arial" font-weight="bold" font-size="14" fill="white"
        text-anchor="middle">3</text>

    <!-- Hero Section -->
    <rect x="120" y="160" width="560" height="120" rx="8" fill="#F1F5F9" />
    <text x="150" y="200" font-family="Arial" font-weight="bold" font-size="24" fill="#0F172A">Summer Collection
        2024</text>
    <text x="150" y="230" font-family="Arial" font-size="16" fill="#64748B">Discover our latest premium products with
        20% off</text>

    <!-- Shop Now Button -->
    <rect x="150" y="250" width="120" height="40" rx="4" fill="#3B82F6" stroke="#0F172A" stroke-width="2" />
    <text x="210" y="275" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">SHOP
        NOW</text>

    <!-- Product Grid -->
    <text x="120" y="320" font-family="Arial" font-weight="bold" font-size="18" fill="#0F172A">Featured Products</text>

    <!-- Product 1 -->
    <rect x="120" y="340" width="170" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2" />
    <rect x="130" y="350" width="150" height="120" rx="4" fill="#F1F5F9" />
    <!-- Product Image Placeholder -->
    <rect x="155" y="380" width="100" height="60" rx="4" fill="#3B82F6" opacity="0.2" />
    <text x="205" y="410" font-family="Arial" font-weight="bold" font-size="12" fill="#3B82F6"
        text-anchor="middle">PRODUCT</text>

    <text x="140" y="490" font-family="Arial" font-weight="bold" font-size="14" fill="#0F172A">Premium Watch</text>
    <text x="140" y="510" font-family="Arial" font-size="14" fill="#64748B">$199.99</text>
    <rect x="140" y="525" width="80" height="25" rx="4" fill="#3B82F6" />
    <text x="180" y="542" font-family="Arial" font-weight="bold" font-size="12" fill="white"
        text-anchor="middle">ADD</text>

    <!-- Product 2 -->
    <rect x="310" y="340" width="170" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2" />
    <rect x="320" y="350" width="150" height="120" rx="4" fill="#F1F5F9" />
    <!-- Product Image Placeholder -->
    <rect x="345" y="380" width="100" height="60" rx="4" fill="#F43F5E" opacity="0.2" />
    <text x="395" y="410" font-family="Arial" font-weight="bold" font-size="12" fill="#F43F5E"
        text-anchor="middle">PRODUCT</text>

    <text x="330" y="490" font-family="Arial" font-weight="bold" font-size="14" fill="#0F172A">Designer Bag</text>
    <text x="330" y="510" font-family="Arial" font-size="14" fill="#64748B">$349.99</text>
    <rect x="330" y="525" width="80" height="25" rx="4" fill="#F43F5E" />
    <text x="370" y="542" font-family="Arial" font-weight="bold" font-size="12" fill="white"
        text-anchor="middle">ADD</text>

    <!-- Product 3 -->
    <rect x="500" y="340" width="170" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2" />
    <rect x="510" y="350" width="150" height="120" rx="4" fill="#F1F5F9" />
    <!-- Product Image Placeholder -->
    <rect x="535" y="380" width="100" height="60" rx="4" fill="#3B82F6" opacity="0.2" />
    <text x="585" y="410" font-family="Arial" font-weight="bold" font-size="12" fill="#3B82F6"
        text-anchor="middle">PRODUCT</text>

    <text x="520" y="490" font-family="Arial" font-weight="bold" font-size="14" fill="#0F172A">Smart Speaker</text>
    <text x="520" y="510" font-family="Arial" font-size="14" fill="#64748B">$129.99</text>
    <rect x="520" y="525" width="80" height="25" rx="4" fill="#3B82F6" />
    <text x="560" y="542" font-family="Arial" font-weight="bold" font-size="12" fill="white"
        text-anchor="middle">ADD</text>

    <!-- Sale Badge -->
    <rect x="500" y="350" width="50" height="25" rx="4" fill="#F43F5E" />
    <text x="525" y="367" font-family="Arial" font-weight="bold" font-size="12" fill="white"
        text-anchor="middle">SALE</text>

    <!-- Brutalist Elements -->
    <rect x="90" y="70" width="600" height="440" rx="0" stroke="#0F172A" stroke-width="3" fill="none" />
    <rect x="80" y="60" width="600" height="440" rx="0" stroke="#0F172A" stroke-width="1" fill="none" opacity="0.5" />

    <!-- Decorative Elements -->
    <circle cx="750" cy="150" r="30" fill="#3B82F6" opacity="0.1" />
    <circle cx="50" cy="450" r="30" fill="#F43F5E" opacity="0.1" />
</svg>