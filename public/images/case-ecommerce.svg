<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#F8FAFC" />

    <!-- Background Elements -->
    <rect x="0" y="0" width="800" height="450" fill="#F0F9FF" />
    <path d="M0 0 L800 0 L800 450 L0 450 Z" fill="#EFF6FF" fill-opacity="0.5" />
    <circle cx="400" cy="225" r="200" fill="#DBEAFE" fill-opacity="0.5" />

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CBD5E1" stroke-width="0.5" />
    </pattern>
    <rect width="800" height="450" fill="url(#grid)" />

    <!-- Shopping Cart -->
    <g transform="translate(350, 180) scale(1.2)">
        <path d="M20 40 L80 40 L70 10 L30 10 Z" fill="#3B82F6" stroke="#1E3A8A" stroke-width="2" />
        <rect x="35" y="0" width="30" height="10" rx="2" fill="#3B82F6" stroke="#1E3A8A" stroke-width="2" />
        <circle cx="35" cy="50" r="5" fill="#F1F5F9" stroke="#1E3A8A" stroke-width="2" />
        <circle cx="65" cy="50" r="5" fill="#F1F5F9" stroke="#1E3A8A" stroke-width="2" />

        <!-- Cart Items -->
        <rect x="35" y="20" width="30" height="5" rx="1" fill="#F1F5F9" />
        <rect x="40" y="28" width="20" height="5" rx="1" fill="#F1F5F9" />
    </g>

    <!-- Speed Indicator -->
    <g transform="translate(550, 200)">
        <circle cx="0" cy="0" r="60" fill="#DBEAFE" stroke="#1E3A8A" stroke-width="2" />
        <path d="M0 0 L-30 -40" stroke="#EF4444" stroke-width="3" />
        <circle cx="0" cy="0" r="10" fill="#3B82F6" stroke="#1E3A8A" stroke-width="2" />
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1E3A8A">42%
            FASTER</text>
    </g>

    <!-- Mobile Device -->
    <g transform="translate(200, 200)">
        <rect x="-50" y="-80" width="100" height="160" rx="10" fill="#F1F5F9" stroke="#1E3A8A" stroke-width="2" />
        <rect x="-40" y="-70" width="80" height="120" rx="2" fill="#DBEAFE" />
        <rect x="-30" y="-60" width="60" height="10" rx="2" fill="#3B82F6" />
        <rect x="-30" y="-40" width="60" height="10" rx="2" fill="#3B82F6" opacity="0.7" />
        <rect x="-30" y="-20" width="60" height="10" rx="2" fill="#3B82F6" opacity="0.5" />
        <rect x="-30" y="0" width="60" height="40" rx="2" fill="#3B82F6" opacity="0.3" />
        <circle cx="0" cy="60" r="10" fill="#F1F5F9" stroke="#1E3A8A" stroke-width="1" />
    </g>

    <!-- Conversion Rate Arrow -->
    <g transform="translate(400, 350)">
        <path d="M-100 0 L100 0" stroke="#1E3A8A" stroke-width="2" />
        <path d="M80 -20 L100 0 L80 20" fill="none" stroke="#1E3A8A" stroke-width="2" />
        <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#1E3A8A">27% CONVERSION INCREASE</text>
    </g>

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#3B82F6" fill-opacity="0.2" />
    <circle cx="700" cy="350" r="40" fill="#3B82F6" fill-opacity="0.2" />
    <rect x="650" y="50" width="100" height="20" rx="10" fill="#3B82F6" fill-opacity="0.3" />
    <rect x="50" y="350" width="100" height="20" rx="10" fill="#3B82F6" fill-opacity="0.3" />
</svg>