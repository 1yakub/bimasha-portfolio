<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#F8FAFC" />

    <!-- Background Elements -->
    <rect x="0" y="0" width="800" height="450" fill="#FDF2F8" />
    <path d="M0 0 L800 0 L800 450 L0 450 Z" fill="#FCE7F3" fill-opacity="0.5" />
    <circle cx="400" cy="225" r="200" fill="#FBCFE8" fill-opacity="0.5" />

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CBD5E1" stroke-width="0.5" />
    </pattern>
    <rect width="800" height="450" fill="url(#grid)" />

    <!-- Credit Card -->
    <g transform="translate(350, 180) scale(1.2)">
        <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#EC4899" stroke="#831843" stroke-width="2" />
        <rect x="-30" y="-15" width="20" height="10" rx="2" fill="#F9A8D4" />
        <rect x="-30" y="5" width="60" height="5" rx="1" fill="#F9A8D4" />
        <rect x="-30" y="15" width="40" height="5" rx="1" fill="#F9A8D4" />
    </g>

    <!-- Transaction Graph -->
    <g transform="translate(550, 200)">
        <rect x="-60" y="-60" width="120" height="120" rx="5" fill="#FBCFE8" stroke="#831843" stroke-width="2" />

        <!-- Graph Lines -->
        <path d="M-50 20 L-30 0 L-10 30 L10 -10 L30 -30 L50 10" stroke="#EC4899" stroke-width="3" fill="none" />

        <!-- Graph Points -->
        <circle cx="-50" cy="20" r="4" fill="#EC4899" />
        <circle cx="-30" cy="0" r="4" fill="#EC4899" />
        <circle cx="-10" cy="30" r="4" fill="#EC4899" />
        <circle cx="10" cy="-10" r="4" fill="#EC4899" />
        <circle cx="30" cy="-30" r="4" fill="#EC4899" />
        <circle cx="50" cy="10" r="4" fill="#EC4899" />

        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#831843">$2M+ MONTHLY</text>
    </g>

    <!-- Security Shield -->
    <g transform="translate(200, 200)">
        <path d="M0 -80 L-50 -50 L-50 20 L0 50 L50 20 L50 -50 Z" fill="#FBCFE8" stroke="#831843" stroke-width="2" />
        <path d="M0 -60 L-30 -40 L-30 10 L0 30 L30 10 L30 -40 Z" fill="#F9A8D4" stroke="#831843" stroke-width="1" />
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold"
            fill="#831843">PCI</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#831843">DSS</text>
    </g>

    <!-- Success Rate -->
    <g transform="translate(400, 350)">
        <path d="M-100 0 L100 0" stroke="#831843" stroke-width="2" />
        <path d="M80 -20 L100 0 L80 20" fill="none" stroke="#831843" stroke-width="2" />
        <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#831843">99.9% SUCCESS RATE</text>
    </g>

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#EC4899" fill-opacity="0.2" />
    <circle cx="700" cy="350" r="40" fill="#EC4899" fill-opacity="0.2" />
    <rect x="650" y="50" width="100" height="20" rx="10" fill="#EC4899" fill-opacity="0.3" />
    <rect x="50" y="350" width="100" height="20" rx="10" fill="#EC4899" fill-opacity="0.3" />

    <!-- Dollar Signs -->
    <text x="150" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#EC4899" opacity="0.3">$</text>
    <text x="650" y="250" font-family="Arial" font-size="24" font-weight="bold" fill="#EC4899" opacity="0.3">$</text>
    <text x="250" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="#EC4899" opacity="0.3">$</text>
</svg>