<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#F8FAFC" />

    <!-- Background Elements -->
    <rect x="0" y="0" width="800" height="450" fill="#F0FDFA" />
    <path d="M0 0 L800 0 L800 450 L0 450 Z" fill="#ECFDF5" fill-opacity="0.5" />
    <circle cx="400" cy="225" r="200" fill="#D1FAE5" fill-opacity="0.5" />

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CBD5E1" stroke-width="0.5" />
    </pattern>
    <rect width="800" height="450" fill="url(#grid)" />

    <!-- Microservices Architecture -->
    <g transform="translate(400, 225)">
        <!-- Central Service -->
        <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#10B981" stroke="#064E3B" stroke-width="2" />
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">API
            Gateway</text>

        <!-- Service 1 -->
        <g transform="translate(-120, -120)">
            <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#A7F3D0" stroke="#064E3B" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold"
                fill="#064E3B">Auth</text>
            <!-- Connection Line -->
            <path d="M30 30 L80 80" stroke="#064E3B" stroke-width="2" stroke-dasharray="4 2" />
        </g>

        <!-- Service 2 -->
        <g transform="translate(120, -120)">
            <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#A7F3D0" stroke="#064E3B" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold"
                fill="#064E3B">User</text>
            <!-- Connection Line -->
            <path d="M-30 30 L-80 80" stroke="#064E3B" stroke-width="2" stroke-dasharray="4 2" />
        </g>

        <!-- Service 3 -->
        <g transform="translate(-120, 120)">
            <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#A7F3D0" stroke="#064E3B" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold"
                fill="#064E3B">Payment</text>
            <!-- Connection Line -->
            <path d="M30 -30 L80 -80" stroke="#064E3B" stroke-width="2" stroke-dasharray="4 2" />
        </g>

        <!-- Service 4 -->
        <g transform="translate(120, 120)">
            <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#A7F3D0" stroke="#064E3B" stroke-width="2" />
            <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold"
                fill="#064E3B">Product</text>
            <!-- Connection Line -->
            <path d="M-30 -30 L-80 -80" stroke="#064E3B" stroke-width="2" stroke-dasharray="4 2" />
        </g>
    </g>

    <!-- Performance Metrics -->
    <g transform="translate(150, 80)">
        <rect x="-80" y="-30" width="160" height="60" rx="5" fill="#D1FAE5" stroke="#064E3B" stroke-width="2" />
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#064E3B">Performance</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold"
            fill="#10B981">300% Increase</text>
    </g>

    <!-- Cost Metrics -->
    <g transform="translate(650, 80)">
        <rect x="-80" y="-30" width="160" height="60" rx="5" fill="#D1FAE5" stroke="#064E3B" stroke-width="2" />
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#064E3B">Cost Reduction</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold"
            fill="#10B981">50%</text>
    </g>

    <!-- Uptime Metrics -->
    <g transform="translate(400, 380)">
        <rect x="-100" y="-30" width="200" height="60" rx="5" fill="#D1FAE5" stroke="#064E3B" stroke-width="2" />
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold"
            fill="#064E3B">System Uptime</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold"
            fill="#10B981">99.99%</text>
    </g>

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#10B981" fill-opacity="0.2" />
    <circle cx="700" cy="350" r="40" fill="#10B981" fill-opacity="0.2" />
    <rect x="650" y="50" width="100" height="20" rx="10" fill="#10B981" fill-opacity="0.3" />
    <rect x="50" y="350" width="100" height="20" rx="10" fill="#10B981" fill-opacity="0.3" />
</svg>